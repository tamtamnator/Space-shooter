<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Shooter Handyspiel mit Raumschiff</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
    }

    canvas {
      display: block;
      margin: 0 auto;
      background-color: #111;
      border: 2px solid white;
    }

    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: sans-serif;
      font-size: 24px;
      z-index: 10;
    }

    .controls {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      z-index: 10;
    }

    .btn {
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid white;
      color: white;
      font-size: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }

    .btn:active {
      background: white;
      color: black;
    }
  </style>
</head>
<body>
  <div id="score">Punkte: 0</div>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <div class="controls">
    <div class="btn" id="left">‚óÄÔ∏è</div>
    <div class="btn" id="shoot">üî´</div>
    <div class="btn" id="right">‚ñ∂Ô∏è</div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const spaceshipImg = new Image();
    spaceshipImg.src = "https://i.imgur.com/6X3H7Pj.png";

    const spieler = {
      x: 175,
      y: 520,
      width: 50,
      height: 50,
      speed: 5
    };

    let bullets = [];
    let gegner = [];
    let punkte = 0;
    let movingLeft = false;
    let movingRight = false;

    // Touch-Steuerung
    document.getElementById("left").ontouchstart = () => movingLeft = true;
    document.getElementById("left").ontouchend = () => movingLeft = false;
    document.getElementById("right").ontouchstart = () => movingRight = true;
    document.getElementById("right").ontouchend = () => movingRight = false;
    document.getElementById("shoot").ontouchstart = () => {
      bullets.push({
        x: spieler.x + spieler.width / 2 - 2.5,
        y: spieler.y,
        width: 5,
        height: 10,
        speed: 7
      });
    };

    function erstelleGegner() {
      let x = Math.random() * (canvas.width - 40);
      gegner.push({ x: x, y: -40, width: 40, height: 40, speed: 2 + Math.random() * 2 });
    }

    setInterval(erstelleGegner, 1000);

    function update() {
      if (movingLeft) spieler.x -= spieler.speed;
      if (movingRight) spieler.x += spieler.speed;

      spieler.x = Math.max(0, Math.min(canvas.width - spieler.width, spieler.x));

      bullets.forEach(b => b.y -= b.speed);
      bullets = bullets.filter(b => b.y > 0);

      gegner.forEach(g => g.y += g.speed);

      bullets.forEach((b, bi) => {
        gegner.forEach((g, gi) => {
          if (
            b.x < g.x + g.width &&
            b.x + b.width > g.x &&
            b.y < g.y + g.height &&
            b.y + b.height > g.y
          ) {
            bullets.splice(bi, 1);
            gegner.splice(gi, 1);
            punkte++;
            document.getElementById("score").innerText = "Punkte: " + punkte;
          }
        });
      });

      gegner = gegner.filter(g => g.y < canvas.height);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Spieler zeichnen (Raumschiff)
      ctx.drawImage(spaceshipImg, spieler.x, spieler.y, spieler.width, spieler.height);

      // Kugeln
      ctx.fillStyle = "yellow";
      bullets.forEach(b => ctx.fillRect(b.x, b.y, b.width, b.height));

      // Gegner
      ctx.fillStyle = "red";
      gegner.forEach(g => ctx.fillRect(g.x, g.y, g.width, g.height));
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    spaceshipImg.onload = gameLoop;
  </script>
</body>
</html
