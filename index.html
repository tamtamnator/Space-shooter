<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Shooter-Spiel</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #111;
      border: 2px solid white;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="score">Punkte: 0</div>
  <canvas id="gameCanvas" width="500" height="700"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let spieler = { x: 225, y: 650, width: 50, height: 20, speed: 5 };
    let bullets = [];
    let gegner = [];
    let punkte = 0;
    let keys = {};

    // Gegner erzeugen
    function erstelleGegner() {
      let x = Math.random() * (canvas.width - 40);
      gegner.push({ x: x, y: -40, width: 40, height: 40, speed: 2 + Math.random() * 2 });
    }

    setInterval(erstelleGegner, 1000);

    // Steuerung
    document.addEventListener("keydown", e => keys[e.key] = true);
    document.addEventListener("keyup", e => keys[e.key] = false);

    function update() {
      // Bewegung
      if (keys["ArrowLeft"] || keys["a"]) spieler.x -= spieler.speed;
      if (keys["ArrowRight"] || keys["d"]) spieler.x += spieler.speed;

      // Begrenzung
      spieler.x = Math.max(0, Math.min(canvas.width - spieler.width, spieler.x));

      // Schießen
      if (keys[" "] || keys["Space"]) {
        bullets.push({ x: spieler.x + 20, y: spieler.y, width: 5, height: 10, speed: 7 });
        keys[" "] = false; // verhindert Dauerfeuer
        keys["Space"] = false;
      }

      // Kugeln bewegen
      bullets.forEach(b => b.y -= b.speed);
      bullets = bullets.filter(b => b.y > 0);

      // Gegner bewegen
      gegner.forEach(g => g.y += g.speed);

      // Treffer prüfen
      bullets.forEach((b, bi) => {
        gegner.forEach((g, gi) => {
          if (
            b.x < g.x + g.width &&
            b.x + b.width > g.x &&
            b.y < g.y + g.height &&
            b.y + b.height > g.y
          ) {
            // Treffer
            bullets.splice(bi, 1);
            gegner.splice(gi, 1);
            punkte++;
            document.getElementById("score").innerText = "Punkte: " + punkte;
          }
        });
      });

      // Gegner, die durchkommen, entfernen
      gegner = gegner.filter(g => g.y < canvas.height);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Spieler
      ctx.fillStyle = "lime";
      ctx.fillRect(spieler.x, spieler.y, spieler.width, spieler.height);

      // Kugeln
      ctx.fillStyle = "yellow";
      bullets.forEach(b => ctx.fillRect(b.x, b.y, b.width, b.height));

      // Gegner
      ctx.fillStyle = "red";
      gegner.forEach(g => ctx.fillRect(g.x, g.y, g.width, g.height));
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
